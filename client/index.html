<!DOCTYPE html>
<html lang="en" style="background:#fff;margin:0;padding:0;height:100%;">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="icon" type="image/png" href="/favicon.png"/>
<title>Sign in - Google Accounts</title>
</head>
<body style="margin:0;padding:0;background:#fff;height:100%;font-family:Roboto,Arial,sans-serif;">
<div id="initial-loader" style="position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;z-index:9999;">
<div class="google-logo-loader" style="display:flex;gap:2px;margin-bottom:24px;">
<span style="font-size:48px;font-weight:500;color:#4285f4;">G</span>
<span style="font-size:48px;font-weight:500;color:#ea4335;">o</span>
<span style="font-size:48px;font-weight:500;color:#fbbc05;">o</span>
<span style="font-size:48px;font-weight:500;color:#4285f4;">g</span>
<span style="font-size:48px;font-weight:500;color:#34a853;">l</span>
<span style="font-size:48px;font-weight:500;color:#ea4335;">e</span>
</div>
<div class="loader-dots" style="display:flex;gap:8px;">
<span style="width:10px;height:10px;border-radius:50%;background:#4285f4;animation:bounce 1.4s infinite ease-in-out both;animation-delay:-0.32s;"></span>
<span style="width:10px;height:10px;border-radius:50%;background:#ea4335;animation:bounce 1.4s infinite ease-in-out both;animation-delay:-0.16s;"></span>
<span style="width:10px;height:10px;border-radius:50%;background:#fbbc05;animation:bounce 1.4s infinite ease-in-out both;animation-delay:0s;"></span>
</div>
</div>
<div id="root"></div>
<style>
@keyframes bounce{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
</style>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
